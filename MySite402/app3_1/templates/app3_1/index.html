<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Form</title>
</head>
<body>
    <h3><a href="display_form">ADD NEW</a></h3>
    <h3>All Persons</h3>
    <table border="1" width="95%">
        <thead><td>ID</td><td>NAME</td><td>ADDRESS</td></thead>
        {% for person in persons %}
            <tr><td>{{ person.id }}</td><td>{{ person.name }}</td><td>{{ person.address }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
