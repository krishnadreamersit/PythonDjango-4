<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Emails</title>
</head>
<body>
<h3>All Email | <a href="./">Index</a></h3>
<table>
    <tr><td>ID</td><td>Email</td></tr>
    {% for email in emails %}
        <tr><td>{{ email.id }}</td><td>{{ email.email }}</td></tr>
    {% endfor %}
</table>
</body>
</html>
