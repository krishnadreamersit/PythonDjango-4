<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Person</title>
</head>
<body>
    <h3>Person Entry Form</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="SEND"></p>
    </form>
    <h3>All Persons</h3>
    <table border="1" width="95%">
        <thead><td>ID</td><td>NAME</td><td>ADDRESS</td></thead>
        {% for person in persons %}
            <tr><td>{{ person.id }}</td><td>{{ person.name }}</td><td>{{ person.address }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
